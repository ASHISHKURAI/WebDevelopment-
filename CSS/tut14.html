<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>


        /*element selector*/ 
        p{
            border:2px solid red
        }

        /* id selector */
        #firstPara{
            color:green
        }

        /*class selector */
        .bgBlue{
            color:yellow;
            background-color:blue
        }

        /* Grouping selector */
        footer,span{
            background-color:pink;
            
        }

    </style>
</head>
<body>
    <h3> CSS Selectors</h3>
    <p id="firstPara"> this is simple paragraph to demostrate css selector </p>
     <p id="secondPara" class ="redElement bgBlue">this is another simple paragraph to demostrate css selector </p> 

  <!--  <p id="redElement">this is another simple paragraph to demostrate css selector </p> -->
    <!-- id will be unique and class will be multiple -->
     <!-- # will be used for the id and . will be used for the class -->
    <div>
        <p> this is yet another simple paragraph to demostrate css selector </p>
        <span>this is span</span>


    </div>
    <footer> this is footer </footer>
    
</body>
</html>
