<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmatic Operator </title>
</head>
<body>

    <!-- incrementing operation -->

    <h2> Incrementing </h2>
    <p> The increment operator (++) increments numbers </p>
    <p id="demo"> </p>
    <script> 
        let x=5;
        x++;
        let z=x;
        document.getElementById("demo").innerHTML=z;
    </script>

    <!-- decrementing operation -->

    <h2> decrementing </h2>
    <p> The decrement operator (--) decrements numbers </p>
    <p id="demo1"> </p>
    <script>
        let a=6;
        a--;
        let b=a;
        documment.getElementById("demo1").innerHTML=b;
    </script>

    <!-- Exponentiation -->

    <h2> Exponentiation</h2>
    <p> The exponentiation operator (**) raises the first operand to the power of the second operand </p>
    <p id="demo2"> </p>
    <script>
        let d=5;
        let f=d**2;
        document.getElementById("demo2").innerHTML=f;

    </script>

    
    
</body>
</html>
