<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String </title>
</head>
<body>

    <!-- JavaScript String -->
     <h2> Using String in JavaScript </h2>
     <p id="demo1"></p>

     <script>

        let x= "chhabra"; //double quote 
        let y ='properties '; // single quote 

        document.getElementById("demo1").innerHTML=x +"<br>" + y;
     </script>

     <!-- JavaScript Quotes inside Quotes -->

     <h2> quotes inside quotes </h2>
     <p id="demo2"></p>
     <script>

        let a="it's 'alright'";
        let b= 'it is "alr"';

        document.getElementById("demo2").innerHTML=a+"<br>"+b;
     </script>


     <!-- JavaScript String Length -->

     <h2> Using JavaScript with string length </h2>
     <p id="demo"></p>
     <script>
      let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      document.getElementById("demo").innerHTML=text.length;
     </script>

     <!-- Escape character -->
      <h2> Using escape character in Java Script </h2>

      <!-- 
      \b	Backspace
\f	         Form Feed
\n	         New Line
\r	         Carriage Return
\t	         Horizontal Tabulator
\v	         Vertical Tabulator -->


<!-- Breaking long lines -->
 <h2> Using breaking line in javascript </h2>
      <p id="demo3"></p>
      <script>
         document.getElementById("demo3").innerHTML="Hello ashish !";
      </script>

      <!-- JavaScript String as object -->
       <h2> Using Java Script string as object </h2>
       <p id="demo4"></p>
       <script>
         let e = "uygyg";
         let f= new string ("fgh");
         document.getElementById ("demo4").innerHTML = typeof e +"<br>" +  typeof f ;
       </script>

       
    
</body>
</html>
