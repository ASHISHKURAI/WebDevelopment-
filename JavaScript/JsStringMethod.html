<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript String Method </title>
</head>
<body>

    <!-- JavaScript String method -->
     <h2> Using JavaScript string charAt() method in javascript </h2>
     <p id="demo"></p>
     <script>
        var text="Hello world";
        document.getElementById("demo").innerHtml=text.charAt(0);

     </script>

     <!-- JavaScript charCodeAt() -->
      <h2> Using JavaScript charCodeAt() </h2>
      <p> The charCodeAt() method returns the unicode of the character at a given position in a string:

      </p>
      <p id="demo1"></p>
      <script>
        let ask ="ashihs";
        document.getElementById("demo1").innerHTML = ask.charCodeAt(0)
      </script>
    
</body>
</html>
