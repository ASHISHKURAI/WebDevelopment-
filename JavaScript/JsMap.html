<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Map</title>
</head>
<body>

    <!-- JavaScript Map-->
     <h2> Using map in JavaScript </h2>
     <p id="demo"></p>
     <!-- Creating Map 
       1) Passing an array to new map ()
       2) Create a map and use Map.set ()-->
     <script>
        const fruits = new map([
            ["apples", 500],
            ["bananas", 600],
            ["grapes", 300]
        ]);
        let numb=fruits.get ("apples");
        document.getElementById("demo").innerHTML="There are " +numb+"apples";

     </script>
    
</body>
</html>
