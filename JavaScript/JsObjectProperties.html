<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object properties </title>
</head>
<body>

    <!-- Deleting Property -->
    <h2> using object properties </h2>
    <p> deleting a property </p>
    <p id="demo"> </p>
    <script>
        const person = {
  firstname: "John",
  lastname: "Doe",
  age: 50,
  eyecolor: "blue"
};

delete person.age;

document.getElementById("demo").innerHTML =
person.firstname + " is " + person.age + " years old.";
    </script>
    
</body>
</html>
