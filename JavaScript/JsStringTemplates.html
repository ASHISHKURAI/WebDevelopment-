<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Templates </title>
</head>
<body>

    <!-- String Template in JavaScript -->
     <h2> Using string template in javascript </h2>
     <p id="demo"></p>
     <script>
        let firstname="ashish";
        let lastname="rai";

        let text='welcome ${firstname}, ${lastname}';
        document.getElementById("demo").innerHTML=text;
     </script>
    
</body>
</html>
