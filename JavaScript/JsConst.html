<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Const </title>
    <style>
        body{
            text-align: center;
        }
        h2{
            color:red;
        }
        p{
            color: skyblue;
        }
    </style>

</head>
<body>
    <h2> Using Const in JavaScript </h2>
    <p> Variables defined with const cannot be Redeclared <br>

        Variables defined with const cannot be Reassigned  <br>
        
        Variables defined with const have Block Scope <br>
        A variable defined with the const keyword cannot be reassigned</p>
        <p id="demo"> </p>
        <script> 
            try {
  const PI = 3.141592653589793;
  PI = 3.14;
}
catch (err) {
  document.getElementById("demo").innerHTML = err;
}
        </script>

        <!--- const PI = 3.14159265359; 
           This is correct 
           
           const PI;
PI = 3.14159265359;
This is incorrect -->
    
</body>
</html>
