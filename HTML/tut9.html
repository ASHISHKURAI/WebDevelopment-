<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element </title>
</head>

<body>
    <p style="border:2px solid red">this is paragraph 1 </p>   <p style="border:2px solid blue">this is paragraph 2 </p>
    <span style="border:2px solid red"> this is paragraph</span> <span style="border:2px solid blue"> this is paragraph</span> <!-- this is write in  one line -->
    <!-- if we use <p> tag then this will write in the other line -->
    <!-- if we use anchor tag with key word a then this write all the paragraph in one line -->
</body>
</html>
